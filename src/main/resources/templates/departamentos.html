<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Listado de departamentos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#"> Control de departamentos</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/departamentos}">Control de departamentos</a></li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <h1>Lista de departamentos</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/departamentos/nuevo}" class="btn btn-primary btn-sm mb3">Agregar departamento</a>
            </div>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <!-- <th>Nif</th> -->
                    <th>Nombre</th>
                    <th>Presupuesto</th>
                    <th>Gastos</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="departamento : ${departamentos}">
                    <!-- <td th:text="${departamento.nif}">Nif</td> -->
                    <td th:text="${departamento.nombre}">Nombre</td>
                    <td th:text="${departamento.presupuesto}">Primer Apellido</td>
                    <td th:text="${departamento.gastos}">Segundo Apellido</td>
                    <td>

                        <a th:href="@{/departamentos/editar/{id}(id=${departamento.codigo})}"
                            class="btn btn-info">Editar</a>
                        <a th:href="@{/departamentos/{id}(id=${departamento.codigo})}" class="btn btn-danger">Eliminar</a>
                        <a href="/"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
